                description: "‰Ω†ÂØπÊ≠ª‰∫°ÊúâÁùÄÁâπÊÆäÁöÑÊÑüÁü•ÂäõÔºåÁªèÂ∏∏ËÉΩÊÑüÂèóÂà∞Ë∂ÖËá™ÁÑ∂ÁöÑÂ≠òÂú®„ÄÇ‰Ω†ÁöÑÁÅµÈ≠ÇÂæòÂæäÂú®ÁîüÊ≠ª‰πãÈó¥ÔºåÊó¢ÊòØÊ≠ªÁ•ûÁöÑ‰ΩøËÄÖÔºå‰πüÊòØÁîüËÄÖÁöÑÂÆàÊä§ËÄÖ„ÄÇ‰Ω†ÂØπÊ≠ª‰∫°ËæÉ‰∏∫Êé•ÂèóÔºåËÆ§‰∏∫Ê≠ª‰∫°ÊòØÁîüÂëΩÁöÑ‰∏ÄÈÉ®ÂàÜ„ÄÇ",
                scoreRange: {min: 10, max: 20},
                image: "./images/death-messenger.png"
            },
            {
                title: "ÁÅµÈ≠ÇË°åËÄÖ",
                description: "‰Ω†Êã•ÊúâÁúãËßÅÁÅµÈ≠ÇÁöÑËÉΩÂäõÔºåËÉΩÂ§ü‰∏éÂè¶‰∏Ä‰∏™‰∏ñÁïåÊ≤üÈÄö„ÄÇ‰Ω†ÁöÑÂ≠òÂú®ËøûÊé•ÁùÄÁîüÊ≠ª‰∏§ÁïåÔºåÊòØÁÅµÈ≠ÇÁöÑÂºïÂØºËÄÖ„ÄÇ‰Ω†Â∞äÈáçÊ≠ª‰∫°‰ΩÜÊõ¥ÂÖ≥Ê≥®ÁÅµÈ≠ÇÁöÑÊóÖÁ®ã„ÄÇ",
                scoreRange: {min: 21, max: 25},
                image: "./images/soul-walker.png"
            },
            {
                title: "ÂëΩËøêÊåëÊàòËÄÖ",
                description: "‰Ω†ÂãáÊï¢Âú∞Èù¢ÂØπÊ≠ª‰∫°ÁöÑÂ®ÅËÉÅÔºå‰ªé‰∏çÂêëÂëΩËøê‰ΩéÂ§¥„ÄÇ‰Ω†ÁöÑÂãáÊ∞îÂíåÂÜ≥ÂøÉËÆ©‰Ω†ËÉΩÂ§üÊàòËÉúÊ≠ª‰∫°ÁöÑÈò¥ÂΩ±„ÄÇ‰Ω†ÁèçÊÉúÁîüÂëΩÔºå‰ºö‰∏∫ÁîüÂ≠òËÄåÊàò„ÄÇ",
                scoreRange: {min: 26, max: 30},
                image: "./images/fate-challenger.jpg"
            },
            {
                title: "ÁîüÂëΩÂÆàÊä§ËÄÖ",
                description: "‰Ω†ÁèçÊÉúÁîüÂëΩÔºåÂ∞äÈáçÊ≠ª‰∫°ÔºåÂú®ÁîüÊ≠ª‰πãÈó¥ÊâæÂà∞‰∫ÜÂπ≥Ë°°„ÄÇ‰Ω†ÊòØÁîüÂëΩÁöÑÂÆàÊä§ËÄÖÔºåÁî®Áà±ÂíåÂ∏åÊúõÂØπÊäóÊ≠ª‰∫°„ÄÇ‰Ω†ËÆ§‰∏∫ÁîüÂëΩÊó†ÊØîÁèçË¥µÔºå‰ºöÁ´≠Â∞ΩÂÖ®Âäõ‰øùÊä§ÂÆÉ„ÄÇ",
                scoreRange: {min: 31, max: 40},
                image: "./images/life-guardian.jpg"
            }
        ];

        // Â§áÁî®ÂõæÁâáÔºàÂ¶ÇÊûúÊú¨Âú∞ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•Ôºâ
        const fallbackImages = {
            "Ê≠ªÁ•û‰ΩøËÄÖ": "https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_1280.jpg",
            "ÁÅµÈ≠ÇË°åËÄÖ": "https://cdn.pixabay.com/photo/2016/11/29/05/45/astronomy-1867616_1280.jpg",
            "ÂëΩËøêÊåëÊàòËÄÖ": "https://cdn.pixabay.com/photo/2017/01/16/19/17/mountain-1985027_1280.jpg",
            "ÁîüÂëΩÂÆàÊä§ËÄÖ": "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"
        };

        let currentQuestion = 0;
        let selectedOptions = [];
        let totalScore = 0;

        function startTest() {
            showQuestion();
            updateProgress();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionTitle').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option.text;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');

            setTimeout(() => {
                // ËÆ∞ÂΩïÈÄâÊã©ÁöÑÈÄâÈ°πÂíåÂàÜÊï∞
                selectedOptions.push(index);
                totalScore += questions[currentQuestion].options[index].score;
        
                currentQuestion++;
                updateProgress();

                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    // Á≠âÂæÖËøõÂ∫¶Êù°Âä®ÁîªÂÆåÊàêÔºà500msËøõÂ∫¶Êù°Âä®Áîª + 100msÁºìÂÜ≤Ôºâ
                    setTimeout(() => {
                        showResult();
                    }, 600);
                }
            }, 500);
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            if (currentQuestion < questions.length) {
                document.getElementById('progressText').textContent =
                    `ÈóÆÈ¢ò ${currentQuestion + 1} / ${questions.length}`;
            } else {
                document.getElementById('progressText').textContent =
                    `Â∑≤ÂÆåÊàê ${questions.length} / ${questions.length}`;
            }
        }

        function showResult() {
            document.getElementById('questionCard').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';
            
            // Ê†πÊçÆÊÄªÂàÜÊï∞Á°ÆÂÆöÁªìÊûú
            let result;
            for (const r of results) {
                if (totalScore >= r.scoreRange.min && totalScore <= r.scoreRange.max) {
                    result = r;
                    break;
                }
            }
            
            // Â¶ÇÊûúÂàÜÊï∞‰∏çÂú®‰ªª‰ΩïËåÉÂõ¥ÂÜÖÔºåÈÄâÊã©ÊúÄÊé•ËøëÁöÑ
            if (!result) {
                if (totalScore < 10) result = results[0];
                else if (totalScore > 45) result = results[3];
                else {
                    // ÊâæÂà∞ÂàÜÊï∞ÊúÄÊé•ËøëÁöÑÁªìÊûú
                    const distances = results.map(r => 
                        Math.min(Math.abs(totalScore - r.scoreRange.min), Math.abs(totalScore - r.scoreRange.max))
                    );
                    const minDistanceIndex = distances.indexOf(Math.min(...distances));
                    result = results[minDistanceIndex];
                }
            }
            
            // ÊòæÁ§∫ÁªìÊûú
            document.getElementById('resultTitle').textContent = result.title;
            document.getElementById('resultDescription').textContent = result.description;
            document.getElementById('lifeScore').textContent = `ÁîüÂëΩÈáçËßÜÂ∫¶Ôºö${totalScore}ÂàÜ(Êª°ÂàÜ40ÂàÜ)`;
            
            // ËÆæÁΩÆÁªìÊûúÂõæÁâá
            const resultImage = document.getElementById('resultImage');
            resultImage.style.backgroundImage = `url(${result.image})`;
            
            // Â¶ÇÊûúÂõæÁâáÂä†ËΩΩÂ§±Ë¥•Ôºå‰ΩøÁî®Â§áÁî®ÂõæÁâá
            resultImage.onerror = function() {
                this.style.backgroundImage = `url(${fallbackImages[result.title]})`;
            };
            
            document.getElementById('resultCard').style.display = 'block';
        }

        function restartTest() {
            currentQuestion = 0;
            selectedOptions = [];
            totalScore = 0;
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('questionCard').style.display = 'block';
            document.getElementById('progressContainer').style.display = 'block';
            startTest();
        }

        // ÂêØÂä®ÔºÅ
        startTest();
    </script>
